(((<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year = parseInt(prompt('Nhập vào năm mà bạn muốn kiểm tra:'));
        let trueFasle = false;
        let yearFour = year % 4 == 0;
        if (yearFour) {
            let yearHundred = year % 100 == 0;
            if (yearHundred) {
                let yearF_H = year % 400 ==0;
                if (yearF_H) {
                    trueFasle = true;
                }
            } else {
                trueFasle = true;
            }
        }
        if (trueFasle) {
            alert(year + ' là năm nhuận.')
        } else {
            alert(year + ' không là năm nhuận.')
        }
    </script>
</body>
</html>
